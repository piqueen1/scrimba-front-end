<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
        <h1 class="title">Hazel's Personal Diary</h1>
        <form id="entryForm">
            <textarea class="entry-textbox" placeholder="Click here to start typing" required></textarea>
            <br />
            <button class="button" type="submit">Submit</button>
        </form>
        <section id="entries">
            <div class="entries-nav"></div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
